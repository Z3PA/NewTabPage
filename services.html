<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shortcuts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/services.css" />
</head>

<body>
  <div class="wrap">
    <div id="err" class="error" style="display:none"></div>

    <details class="shortcuts" id="scBox" open>
      <summary>Edit Shortcuts</summary>
      <div class="sc-list" id="scList"></div>
      <div class="sc-actions">
        <button class="btn" id="scAdd" type="button">Add</button>
        <button class="btn" id="scSave" type="button">Save</button>
      </div>
    </details>
  </div>

  <script src="js/services.js" defer></script>
</body>
</html>
